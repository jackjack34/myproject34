<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main"> Payment Form</h1>
        <hr>
        <h2> User Information</h2>
        <p>Required feilds are followed by *</p>
        <p>Name: * <input type="text" name="name" required placeholder="Jack"></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male: * <input type="radio" name="gender" required> Female: * <input type="radio" name="gender" required>
            
        </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="80" rows="6" placeholder="Enter the address"></textarea></p>
        <p>Email: * <input type="email" name="email" id="email" required placeholder="jack123@gmail.com"></p>
        <p>Pincode: * <input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
        <hr>
        <h2>Payment Information</h2>
        <p class="radio">
            Card Type: * <select name="card_types" id="card_types" required>
            <option value="">---Select Card Type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="master card">Master Card</option>
            </select>
        </p>
        <p>
            Card Number: * <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">
        </p>
        <p>
            Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>CVV:<input type="password" name="cvv" id="cvv" placeholder="123"></p>
        <div>
         <input type="submit" value="Pay Now" >
         </div>
    </form>
    </div>
</body>

</html>
